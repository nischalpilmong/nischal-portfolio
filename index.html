<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    
</head>
<body>
    <header id="header">
            <nav class="navbar">
               <a class="logo" href="#">Nis<span>chal</span></a>
               <div class="international-call-number">
                   <span class="phone-icon">
                       <i class="fas fa-phone"></i>
                   </span>
                   (049) 444 434 444 
               </div>
               <div class="hamburger__btn">
                   <span class="bars"></span>
                   <span class="bars"></span>
                   <span class="bars"></span>
               </div>
               <div class="header__nav">
                   <ul class="navbar__nav">
                       <li class="nav__item"><a href="#">Home</a></li>
                       <li class="nav__item"><a href="#">About Me</a></li>
                       <li class="nav__item"><a href="#">Resume</a></li>
                       <li class="nav__item"><a href="#">Portfolio</a></li>
                       <li class="nav__item"><a href="#">Contact Me</a></li>
                   </ul>
                   <ul class="social__icons">
                      <li class="social__icons--twitter">
                          <a href="#"><i class="fab fa-twitter"></i></a>
                      </li>
                      <li class="social__icons--facebook">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                      </li>
                      <li class="social__icons--instagram">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                     </li>
                     <li class="social__icons--linkedin">
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                     </li>
                     <li class="social__icons--dribbble">
                        <a href="#"><i class="fab fa-dribbble"></i></a>
                     </li>
                   </ul>
               </div>
            </nav>   
    </header>
    <section class="home">
        <div class="hero__wrap">
             <div class="hero__background"></div>
             <div class="hero__content">
                     <div class="hero__text">
                         <h1>Hi,I'm a web developer</h1>
                         <span class="typed__string"></span>
                         <a class="hero__btn" href="#">View My Works</a>
                     </div>
             </div>
        </div>
    </section>
    <script src="./script.js"></script>
    <script>
        var typed = new Typed('.typed__string',{
            strings : ['Developer','Designer'],
            typeSpeed : 90,
            backSpeed: 70,
            delaySpeed : 10,
            loop : true
        });
    </script>
</body>
</html>
